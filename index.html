<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

   <!-- IF U ARE USING JS SRC BEFORE PROPERTY THEN USE  "defer"  -->
    <script src="app.js"  defer ></script>

</head>

<body>
  <div class="calculator_box">
    <div class="output_portal">
      <div data-previous-operand class="previous_portal">

      </div>
      <div data-current-operand class="current_portal">

      </div>

    </div>

    <button clear-all-data class="two-span">AC</button>
    <button delete-data> DEL</button>
    <button data-operator>รท</button>
    
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    
    <button data-operator>*</button>
    
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    
    <button data-operator>+</button>
    
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    
    <button data-operator>-</button>
    
    <button data-number>.</button>
    <button data-number>0</button>
    
    <button data-equal class="two-span">=</button>






  </div>




  <!-- <script src="app.js"></script> -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
